{% load static %}
<div id="main" class="product-list">
    <h1>
        Товары
        {% if category %}
        &nbsp;по категории "{{ category }}"
        {% endif %}
    </h1>
    {% for product in products %}
    <div class="item">
        <a href="{{ product.get_absolute_url }}">
            <img src="{% if product.photo %}
            {{ product.photo.url }}
            {% else %}
            {% static 'img/no_image.png' %}
            {% endif %}">
        </a>
        <a href="{{ product.get_absolute_url }}">
            {{ product.name }}
        </a>
        <br>
        $ {{ product.price }}
    </div>
    {% endfor %}
</div>
